<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="page-container">
			<div class="test-container">
				<h1>Typing Test</h1>
				<p class="prompt"></p>
				<span class="timerText">Countdown Timer: <span id="Timer"></span></span>
				<span class="wpmText">Current WPM: <span id="WPM"></span></span>
				<input 
					type="text" 
					autofocus
					autocorrect="off" 
					autocapitalize="none" 
					maxlength="10">
			</div>
		</div>
	</body>
	<script src="script.js" defer></script>
</html>
