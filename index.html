<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="page-container">
			<div class="test-container">
				<h1>Typing Test</h1>
				<p class="prompt"></p>
				<span class="timerText">Countdown Timer: <span id="Timer"></span></span>
				<span class="wpmText">Current WPM: <span id="WPM"></span></span>
				<input 
					type="text" 
					autofocus
					autocorrect="off" 
					autocapitalize="none" 
					maxlength="10">
			</div>
			<div class="settings-container">
				  <div class="timeBtn">
				    <input type="radio" id="10s" name="time" value="huey" checked />
				    <label for="10s">10s</label>
				  </div>
				   <div class="timeBtn">
				    <input type="radio" id="20s" name="time" value="huey" />
				    <label for="20s">20s</label>
				  </div>
				   <div class="timeBtn">
				    <input type="radio" id="30s" name="time" value="huey" />
				    <label for="30s">30s</label>
				  </div>
			</div>
		</div>
	</body>
	<script src="script.js" defer></script>
</html>
